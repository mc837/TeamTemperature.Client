<div class="page-header">
  <h1>Users
    <small>-Add a new user</small>
  </h1>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <form id=user-form class="form-horizontal">
      <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">Firstname</label>
        <div class="col-sm-4">
          <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Firstname"/>
        </div>
      </div>
      <div class="form-group">
        <label for="surname" class="col-sm-2 control-label">Surname</label>
        <div class="col-sm-4">
          <input type="text" id="surname" name="surname" class="form-control" placeholder="Surnname"/>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
          <input type="email" id="email" name="email" class="form-control" placeholder="Email"/>
        </div>
      </div>
      <div class="form-group">
        <div class="radio-inline col-md-offset-2">
          <label class="col-sm-3">
            <input type="radio" id="priveledge-standard" name="priveledge" value="standard" checked>
            Standard
          </label>
        </div>
        <div class="radio-inline col-md-offset-2">
          <label class="col-sm-3">
            <input type="radio" id="priveledge-standard" name="priveledge" value="standard">
            SuperUser
          </label>
        </div>
      </div>
      <div class="col-md-offset-2">
        <input type="submit" class="btn btn-primary" name="submit" value="Add">
      </div>
    </form>
  </div>
</div>
